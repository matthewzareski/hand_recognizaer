 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <img style="width: 150px; border-radius: 50%;" src="https://images.firstpost.com/wp-content/uploads/2020/11/whitehat-jr.jpg?impolicy=website&width=1200&height=800">
    <h3 class="btn btn-warning header" >Hand gestures to emoji app!
      <br>
      <span>&#x270C;</span>
       <span>&#129306;</span>
        <span>&#129310;</span>
         <span>&#129311;</span>
          <span>&#128076;</span>
           <span>&#128077;</span>

    </h3>
      <br><br>

      <p style="font-size: 22px;">Take a selfie of a gesture to know about its meaning
      	<br>
        Model is trained on following gestures
        <br>
        <span>&#128076;</span>|
        <span>&#128077;</span>|
        <span>&#x270C;</span>|
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
        <div id="camera"></div>

        <br><br>
        <button class="btn btn-primary" onclick="take_snapshot()">Capture Image</button>

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label> prediction 1--</label>
        <p id="emotion" class="emotion_name"></p>
        <p id="emoji" class="update_emoji"></p>

        <label> prediction 2--</label>
        <p id="emotion2" class="emotion_name"></p>
        <p id="emoji2" class="update_emoji"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot -</label>
        <div id="result"></div>

        <br><br>
        <button class="btn btn-warning" onclick="check()">Predict gesture</button>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
